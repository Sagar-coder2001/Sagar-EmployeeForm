
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Employee.css">
</head>

<body>
    <!-- Header Start Here -->
    <header>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Employeetable.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Employee.html" onclick="clearInputs()">Form</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Add this div to hold the employee form -->
<div id="employeeFormContainer"></div>
    <!-- Main Start Here -->
    <main>
        <div class="container-fluid">
            <div class="card m-2 ">
                <div class="row p-2 bg-dark text-white">
                    <div class="col-10">
                        <h2>Employee Form</h2>
                        </div>
                        <div class="col-2">       
                        <button class=" btn btn-outline-primary hidden" id="editBtn"><i class="fa-solid fa-pen-to-square fs-5 " onclick="enabledInput()"></i></button>
                        <a onclick="clearInputs()" href="employeetable.html" class="closeIcon btn btn-outline-primary"><i class="fa fa-times-circle fs-5"></i></a>
                    </div>
                </div>
            </div>
            <div class="card m-2 p-2">
                <form action="">
                    <div class="row">
                        <div class="col-lg-6  inputDivs ">
                            <div class="row">
                                <div class="col-4">
                                    <label for="fname" class="fs-5">First Name:</label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="text" id="fname" required>
                                </div>
                            </div>                          
                        </div>
                        <div class="col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-4">
                                    <label for="lname" class="fs-5">Last Name:</label>
                                </div>
                            <div class="col-8">
                                <input class="form-control" type="text" id="lname" required>
                            </div>                          
                            </div>     
                        </div>
                        <div class="col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-4">
                                    <label for="email" class="fs-5">Email:</label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="email" id="email" required>
                                </div>
                            </div>                          
                        </div>
                      <div class="col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-4">
                                    <label for="mob" class="fs-5">Mobile No:</label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="tel" id="mob" required>
                                </div>
                            </div>                        
                        </div>
                        <div class="col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-4">
                                    <label for="dob" class="fs-5">DOB:</label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="date" id="dob" required>
                                </div>
                            </div>
                      </div>
                        <div class="gen col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-3">
                                    <label for="gen" class="fs-5">Gender</label>
                                </div>
                                <div class="col-9">
                                    <div class="justify-content-between d-flex">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="male" value="male" name="gender" checked required>
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="female" value="female" name="gender" required>
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="other" value="others" name="gender" required>
                                            <label class="form-check-label" for="other">Other</label>
                                        </div>
                                    </div>       
                                </div>
                            </div>                                            
                        </div>
                      <div class="col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-8">
                                    <label for="select" class="fs-5">Educational Qualification:</label>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" name="select" id="select" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="bscit">BSC-IT</option>
                                        <option value="bcom">BCOM</option>
                                        <option value="btech">B-TECH</option>
                                        <option value="mcom">M-COM</option>
                                    </select>
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-7">
                                    <label for="selectex" class="fs-5">Experince:</label>
                                </div>
                                <div class="col-5">
                                    <select class="form-select" name="select" id="selectex" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="fresher">Fresher</option>
                                        <option value="Expereince">Expereince</option>
                                    </select>
                                </div>
                            </div>
                                
                        </div>
                        <div class="col-lg-6  inputDivs">
                            <div class="row">
                                <div class="col-4">
                                    <label for="textarea" class="fs-5">Comment:</label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" name="text" id="textarea" required></textarea>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-sm-12 inputBtn mt-3 mb-3">
                            <input type="submit" value="Save" class="btn submitbtn btn-success" id="submit"
                            onclick="saveData()">
                            <input type="reset" class="btn submitbtn btn-primary" value="Reset">
                            <button onclick="clearInputs()" class="btn btn-dark text-white">Clear</button>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </main>



    <footer>
        

    </footer>

    <script src="Employee.js"></script>
</body>

</html>
